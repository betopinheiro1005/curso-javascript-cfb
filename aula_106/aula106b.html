<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>método includes</title>

    <script>

      let curso = "Curso de Javascript moderno";

      var res1, res2;

      res1 = curso.includes("de") ? "Verdadeiro" : "Falso";
      res2 = curso.includes("do") ? "Verdadeiro" : "Falso";
      res3 = curso.includes("mo") ? "Verdadeiro" : "Falso";

      console.log(res1);
      console.log(res2);
      console.log(res3);

    </script>

  </head>
  <body>
    <h3>Novos métodos para String - includes</h3>
  </body>
</html>
