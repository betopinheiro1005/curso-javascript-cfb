<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>métodos startsWith, endsWith</title>

    <script>

      let curso = "Curso de Javascript moderno";
      let word = "Curso";

      var res1, res2;

      res1 = curso.startsWith(word) ? "Verdadeiro" : "Falso";
      res2 = curso.endsWith("moderno") ? "Verdadeiro" : "Falso";
      res3 = curso.endsWith("curso") ? "Verdadeiro" : "Falso";

      console.log(res1);
      console.log(res2);
      console.log(res3);

    </script>

  </head>
  <body>
    <h3>Novos métodos para String - startsWith e endsWith</h3>
  </body>
</html>
