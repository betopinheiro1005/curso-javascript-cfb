<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Matrizes</title>
    <meta charset="utf-8" />

    <script>
      var mochila = new Array();

      var item1 = ['Corda', 2],
        item2 = ['Faca', 1],
        item3 = ['Cura', 5],
        item4 = ['Prego', 35];

      mochila.push(item1);
      mochila.push(item2);
      mochila.push(item3);
      mochila.push(item4);

      for (var l = 0; l < 4; l++) {
        document.write(mochila[l][0] + ' = ' + mochila[l][1]);
        document.write('<br />');
      }
    </script>
  </head>
  <body></body>
</html>
