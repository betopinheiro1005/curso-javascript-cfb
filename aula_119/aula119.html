<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>métodos async await</title>

    <script>

      /* Estados de uma promise: pending, fullfilled, rejecte */

      function contar(n) {
        let cont = 0;
        for(let i = 0; i < n; i++){
          cont++;
        }
        // return cont;
        console.log(cont);
      }

      function contarT(n) {
        let cont = 0;
        let t = setTimeout(() => {
          for(let i = 0; i < n; i++){
            cont++;
          }
        }, 2000);
        // return cont;
        console.log(cont);
      }

      function contarP(n) {
        let cont = 0;
        let p = new Promise((resolve, rejected) => {
          for(let i = 0; i < n; i++){
            cont++;
          }
          if(cont == n){
            resolve(cont);
          } else {
            rejected('ERRO');
          }
        });
        return p;
      }

      async function contarPA(n) {
        const r = await contarP(n);
        console.log(r);
      }

      function contarPT(n) {
        let cont = 0;
        let p = new Promise((resolve, rejected) => {
          let t = setTimeout(() => {
            for(let i = 0; i < n; i++){
              cont++;
            }
            if(cont == n){
              resolve(cont);
            } else {
              rejected('ERRO');
            }
          }, 2000);
        });
        return p;
      }

      async function contarPTA(n){
        const r = await contarPT(n);
        console.log(r);
      }

      contar(10);
      contarT(10);
      contarPA(10);
      contarPTA(10);

    </script>

  </head>
  <body>
    <h3>Métodos async e await</h3>
  </body>
</html>
