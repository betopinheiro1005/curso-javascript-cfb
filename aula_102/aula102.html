<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funções construtoras</title>

    <script>

      let soma = new Function ("n1, n2", "return n1 + n2");  // Function e não function. É uma variação de função anônima.

      console.log(soma(1, 2));

    </script>

  </head>
  <body>
    <h3>Funções construtoras</h3>
  </body>
</html>
