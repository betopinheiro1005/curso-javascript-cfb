<!doctype html>
<html lang="pt-br">
	<head>
		<title>atributo hidden</title>
		<meta charset="utf-8"/>
		<style>
			.carro{
				width:250px;
				margin-bottom:50px;
			}
			.menu_item{
				height:100%;
				cursor:pointer;
			}
			#menu{
				border:solid 3px #000;
				border-radius:10px;
				padding:10px;
				width:250px;
				height:100px;
				background-color:#fff;
				margin-bottom: 10px;
			}
			body{
				padding:0px;
			}
		</style>
		<script>

			function mostrar(){

				/* Antes de mostrar, oculta todos os elementos */
				for(var i = 1; i < 5 ; i++){
					document.getElementById("c" + i).hidden = true;
				}

				/* Agora exibe o elemnto clicado no menu */
				var obj = event.target.dataset.nome;  // obtÃ©m o nome do elemento
				document.getElementById(obj).hidden = false;  // exibe o elemento
			}

			function inicia(){

				/* Esse loop oculta todos os elementos */
				for(var i = 1; i < 5; i++){
					document.getElementById("c" + i).hidden = true;
				}
				document.getElementById("btnc1").addEventListener("click",mostrar);
				document.getElementById("btnc2").addEventListener("click",mostrar);
				document.getElementById("btnc3").addEventListener("click",mostrar);
				document.getElementById("btnc4").addEventListener("click",mostrar);
			}
			window.addEventListener("load",inicia);

		</script>
	</head>
	<body>

		<h2>Ocultando elementos - Atributo hidden</h2>

		<div id="menu">
			<img id="btnc1" data-nome="c1" src="c1.png" class="menu_item">
			<img id="btnc2" data-nome="c2" src="c2.png" class="menu_item">
			<img id="btnc3" data-nome="c3" src="c3.png" class="menu_item">
			<img id="btnc4" data-nome="c4" src="c4.png" class="menu_item">
		</div>
		<img id="c1" src="c1.png" class="carro">
		<img id="c2" src="c2.png" class="carro">
		<img id="c3" src="c3.png" class="carro">
		<img id="c4" src="c4.png" class="carro">

	</body>
</html>
