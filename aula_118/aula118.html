<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>método map</title>

    <script>

      /* map é um método de manipulação de arrays.
      A partir de um array inicial, gera um novo array, aplicando uma função a cada elemento do array inicial.  */

      let num = [1, 4, 9, 16, 25];
      let raiz = num.map(Math.sqrt);

      for(let i = 0; i < num.length; i++){
        console.log("Número " + num[i] + " - Raiz: " + raiz[i]);
      }

      console.log("-----------------------");

      let dobros = num.map((n) => {
        return n*2;
      });

      for(let i = 0; i < num.length; i++){
        console.log("Número " + num[i] + " - Dobro: " + dobros[i]);
      }

    </script>

  </head>
  <body>
    <h3>Método map</h3>
  </body>
</html>
