<!doctype html>
<html lang="pt-br">
	<head>
		<title>objeto history</title>
		<meta charset="utf-8"/>
		<style>
			button{
				padding: 5px;
				margin-right: 5px;
			}
		</style>
		<script>

			var painel,btnB,btnF,btnG;

			/* O objeto history é uma extensão do objeto window. É o histórico de páginas da janela */

			function hB(){
				window.history.back();  // retorna para á página anterior
			}

			function hF(){
				window.history.forward();  // avança para á página seguinte
			}

			function hG(){
				window.history.go(-2);  // permite avançar (+) ou recuar (-) um númeor determinado de elementos do histórico
			}

			function inicia(){
				btnB=document.getElementById("btnBack");
				btnF=document.getElementById("btnForward");
				btnG=document.getElementById("btnBack2");

				btnB.addEventListener("click",hB);
				btnF.addEventListener("click",hF);
				btnG.addEventListener("click",hG);

				painel=document.getElementById("info");
				painel.innerHTML="Quantidade de elementos do histórico: " + history.length;  // quantidade de elementos dentro do histórico

			}

			window.addEventListener("load",inicia);

		</script>
	</head>
	<body>

 		<h1>Objeto History</h1>
		<h3>Métodos back, forward, go</h3>

		<h1>Home - aula67.html</h1>
		<p id="info"></p>

		<a href="aula67.html">Home</a>
		<a href="p2.html">Página 2</a>
		<a href="p3.html">Página 3</a><hr>
		<button id="btnBack">Voltar</button>
		<button id="btnForward">Avançar</button>
		<button id="btnBack2">Voltar 2</button>

	</body>
</html>
