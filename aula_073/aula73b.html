<!doctype html>
<html lang="pt-br">
	<head>
		<title>métodos createElement, createTextNode e appendChild</title>
		<meta charset="utf-8"/>
		<style>
			body{
				font-size: 20px;
			}
		</style>
		<script>

			/* createElement e appendChild são métodos da classe document */

			var p = document.createElement("p");
			var t = document.createTextNode("Curso de Javascript - CFB Cursos");

			function inicia(){
        p.appendChild(t);
				document.body.appendChild(p);
			}

			window.addEventListener("load",inicia);

		</script>
	</head>
	<body>

		<h3>Métodos createElement, createTextNode e appendChild</h3>

	</body>
</html>
