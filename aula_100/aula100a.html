<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parâmetros REST</title>

    <script>

      function soma(...num){
        let res = 0;
        let qtde = num.length;
        for(let i = 0; i < qtde; i++){
          res += num[i];
        }
        return res;
      }

      console.log(soma(1, 2, 3, 6, 8));

    </script>

  </head>
  <body>
    <h3>Parâmetros REST</h3>
  </body>
</html>
