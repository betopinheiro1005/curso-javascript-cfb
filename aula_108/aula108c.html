<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objeto map - métodos set e get</title>

    <script>

      /* O objeto map é uma coleção de pares (chave/valor)*/

      let produtos = new Map([
        ["01","Mouse"],
        ["02","Teclado"],
        ["03","Monitor"],
        ["04","Gabinete"]
      ]);

      produtos.set("05","Memória");

      // console.log(produtos.size);

      for(p of produtos){
        console.log(p);
      }

      console.log("======================");

      for(p of produtos){
        console.log(p[0]);
      }

      console.log("======================");

      for(p of produtos){
        console.log(p[1]);
      }


      // console.log(produtos.get("01"));
      // console.log(produtos.get("02"));
      // console.log(produtos.get("03"));
      // console.log(produtos.get("04"));
      // console.log(produtos.get("05"));

    </script>

  </head>
  <body>
    <h3>Objeto map - Métodos set e get</h3>
  </body>
</html>
