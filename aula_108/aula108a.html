<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objeto map - método set</title>

    <script>

      /* O objeto map é uma coleção de pares (chave/valor)*/

      let produtos = new Map();

      produtos.set("01","Mouse");
      produtos.set("02","Teclado");
      produtos.set("03","Monitor");
      produtos.set("04","Gabinete");

      console.log(produtos.size);

    </script>

  </head>
  <body>
    <h3>Objeto map - Método set</h3>
  </body>
</html>
