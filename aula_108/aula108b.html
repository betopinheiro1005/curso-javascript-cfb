<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objeto map - métodos set e get</title>

    <script>

      /* O objeto map é uma coleção de pares (chave/valor)*/

      let produtos = new Map();

      produtos.set("01","Mouse")
              .set("02","Teclado")
              .set("03","Monitor")
              .set("04","Gabinete");

      produtos.set("01","Memória");

      // console.log(produtos.size);

      console.log(produtos.get("01"));
      console.log(produtos.get("02"));
      console.log(produtos.get("03"));
      console.log(produtos.get("04"));

    </script>

  </head>
  <body>
    <h3>Objeto map - Métodos set e get</h3>
  </body>
</html>
