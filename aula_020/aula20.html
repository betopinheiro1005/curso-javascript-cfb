<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>loop do while</title>
    <meta charset="utf-8" />

    <script>
      var num;

      num = 0;

      do {
        document.write('CFB Cursos<br>');
        num++;
      } while (num < 10);

      document.write('<hr />');

      /* ================================================== */

      /* do while executa o bloco decomandos pelo menos uma vez */

      num = 15;

      do {
        document.write('CFB Cursos<br>');
        num++;
      } while (num < 10);

      document.write('<hr />');
    </script>
  </head>
  <body></body>
</html>
