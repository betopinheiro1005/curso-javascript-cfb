<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extrair dados de um objeto literal</title>

    <script>

      const Carro = {
        marca: "VW",
        modelo: "Golf",
        cor: "Cinza",
        cambio: "Automático",
        info: function(){
          console.log("Marca: " + this.marca);
          console.log("Modelo: " + this.modelo);
        }
      }

      let {marca, modelo} = Carro;  // Cria duas variáveis: marca e modelo

      marca = "Honda";
      modelo = "HRV";

      console.log(Carro);
      console.log(marca);
      console.log(modelo);

    </script>

  </head>
  <body>
    <h3>Extrair dados de um objeto literal</h3>
  </body>
</html>
