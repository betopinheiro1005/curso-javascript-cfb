<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coleção SET - método add</title>

    <script>

      /* A coleção SET é similar a coleção MAP.
      A diferença é que o MAP é uma coleção de elementos chave/valor, enquanto o SET trabalha apenas com valor. */

      let meuSet = new Set([1, 2, 3]);
      let meuMap = new Map();

      meuMap.set('1', 'Vermelho');
      meuMap.set('2', 'Verde');
      meuMap.set('3', 'Azul');

      /* Com a coleção SET, para adicionar elemento, usa-se o método add */
      /* set não insere valores duplicados. */

      meuSet.add(4);
      meuSet.add(1);
      meuSet.add(2);

      console.log("Tamanho: " + meuSet.size);
      console.log("------------");

       for(n of meuSet){
         console.log(n);
       }

    </script>

  </head>
  <body>
    <h3>Coleção SET - Método add</h3>
  </body>
</html>
