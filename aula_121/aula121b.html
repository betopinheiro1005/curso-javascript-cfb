<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>método reduce da classe array</title>

    <script>

      let pessoa = [
        {nome: 'Bruno', idade: 40},
        {nome: 'Sérgio', idade: 30},
        {nome: 'Fabiana', idade: 25},
        {nome: 'Gilberto', idade: 18}
      ]

      let nomes = pessoa.reduce((p1,p2)=>{
        p1.push(p2.nome);
        return p1;
      },[]);

      console.log(nomes);

      console.log("------------------");

      let idades = pessoa.reduce((p1,p2)=>{
        p1.push(p2.idade);
        return p1;
      },[]);

      console.log(idades);



    </script>

  </head>
  <body>
    <h3>Método Reduce da classe Array</h3>
  </body>
</html>
