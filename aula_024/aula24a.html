<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>innerHTML e mais sobre getElementById</title>
    <meta charset="utf-8" />
    <style>
      #dv1 {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        background-color: #fff;
      }
      #bt1,
      #bt2 {
        padding: 5px;
        margin-top: 10px;
      }
    </style>
    <script>
      var num = 0;
      var tmp;

      function mudaCor() {
        num++;
        var obj = document.getElementById('dv1');
        var r = Math.floor(Math.random() * 255);
        var g = Math.floor(Math.random() * 255);
        var b = Math.floor(Math.random() * 255);
        obj.style.backgroundColor = 'rgb(' + r + ',' + g + ',' + b + ')';
      }

      function iniciar() {
        //tmp=setTimeout(mudaCor,3000);
        tmp = setInterval(mudaCor, 1000);
      }

      function parar() {
        clearInterval(tmp);
      }

      function addEventos() {
        document.getElementById('bt1').addEventListener('click', iniciar);
        document.getElementById('bt2').addEventListener('click', parar);
      }

      window.addEventListener('load', addEventos);
    </script>
  </head>
  <body>
    <div id="dv1"></div>
    <button id="bt1">Iniciar</button>
    <button id="bt2">Parar</button>
  </body>
</html>
