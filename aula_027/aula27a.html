<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulários - forms e elements</title>
    <style>
      label {
        display: block;
      }
      input {
        display: block;
      }
      input[type='submit'],
      label {
        margin-top: 10px;
      }
      hr {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Manipulando formulários com forms e elements</h3>
    <form name="curso1" id="curso1" action="#" method="post">
      <label>Nome</label>
      <input type="text" name="fNome" id="teste" value="Primeiro - 1" />
      <label>Senha</label>
      <input type="password" name="fSenha" value="123" />
      <input type="submit" name="btEnviar" value="Enviar" />
    </form>

    <form name="curso2" id="curso2" action="#" method="post">
      <label>Nome</label>
      <input type="text" name="fNome" id="teste" value="Segundo - 2" />
      <label>Senha</label>
      <input type="password" name="fSenha" value="123" />
      <input type="submit" name="btEnviar" value="Enviar" />
    </form>

    <hr />
    <script>
      var fm, f1, f2, el;

      /* quantidade de formulários */
      fm = document.forms.length; // quantidade de formulários --> 2
      document.write(fm + '<hr />');

      /* Apontando para um formulário*/

      f1 = document.forms[0].id; // id do primeiro formulário
      document.write(f1 + '<hr />');

      f2 = document.forms.item(1).id; // id do segundo formulário
      document.write(f2 + '<hr />');

      fm = document.forms.namedItem('curso1').innerHTML; // retorna o formulário de name curso1 (primeiro formulário)
      document.write(fm + '<hr />');

      /* Apontando para um elemento de formulário */

      el = document.forms['curso1'].elements[0].value; // exibe o value do primeiro elemento (input, já que label não conta) do primeiro formulário
      document.write(el + '<hr />');

      el = document.getElementById('curso1').elements[1].value; // exibe o value do segundo elemento (input) do primeiro formulário
      document.write(el + '<hr />');

      // var form1 = document.forms[0];
      // var el = form1.elements;

      // for (var i = 0; i < el.length - 1; i++) {
      //   el[i].style.backgroundColor = '#ddd';
      //   // el[i].value = 'CFBCursos';
      // }

      // document.write(form1);
    </script>
  </body>
</html>
