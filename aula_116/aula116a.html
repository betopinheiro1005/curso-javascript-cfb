<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>

    <script>

      /* Estados de uma promise: pending, fullfilled, rejecte */

      function contar(n) {
        let cont = 0;
        for(let i = 0; i < n; i++){
          cont++;
        }
        return cont;
      }

      function contarT(n) {
        let cont = 0;
        let t = setTimeout(() => {
          for(let i = 0; i < n; i++){
            cont++;
          }
        }, 2000);
        return cont;
      }

      function contarP(n) {
        let cont = 0;
        let p = new Promise((resolve, rejected) => {
          for(let i = 0; i < n; i++){
            cont++;
          }
          if(cont == n){
            resolve(cont);
          } else {
            rejected('ERRO');
          }
        });
        return p;
      }

      console.log(contar(10000));
      // console.log(contarT(10));
      contarP(10)
        .then(sucesso => console.log('Sucesso: ' + sucesso))
        .catch(erro => console.log(erro));

    </script>

  </head>
  <body>
    <h3>Promise</h3>
  </body>
</html>
