<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function</title>

    <script>

      /* Arrow Function = Função de seta */

      const soma = (...num) => {
        let res = 0;
        for(n of num)
          res += n;
        return res;
      }

      const par = num => {
        if(num%2 == 0)
          return true;
        return false;
      }

      console.log(soma(1, 3, 5, 7, 9 ));

      /* ===================================================== */

      var res;

      res = par(3) ? "É um número par" : "É um número ímpar";
      console.log(res);

      res = par(6) ? "É um número par" : "É um número ímpar";
      console.log(res);


    </script>

  </head>
  <body>
    <h3>Arrow Function</h3>
  </body>
</html>
