<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>método filter da classe array</title>

    <script>

      /* A partir de um array inicial, gera um novo array, aplicando uma filtragem aos elementos do array inicial.
      Apenas os elementos que passarem pela filtragem irão compor o novo array */

      let num = [5, 2, 8, 15, 30, 4, 25, 18, 9];
      let novo = num.filter((el) => {
        return el >= 10;
      });

      console.log(num);
      console.log(novo);

    </script>

  </head>
  <body>
    <h3>Método Filter da classe Array</h3>
  </body>
</html>
