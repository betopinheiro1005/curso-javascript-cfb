<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>m√©todo addEventListener</title>
    <meta charset="utf-8" />
    <style>
      #dv1 {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        background-color: #fff;
        position: relative;
        left: 0px;
        top: 0px;
      }
    </style>
    <script>
      var div1;

      var px = 0;
      var py = 0;

      function move() {
        var obj = document.getElementById('dv1');
        var tecla = event.keyCode;
        //37=Esquerda - 38=cima - 39=direita - 40=baixo
        if (tecla == 37) {
          px -= 10;
          obj.style.left = px + 'px';
        } else if (tecla == 38) {
          py -= 10;
          obj.style.top = py + 'px';
        } else if (tecla == 39) {
          px += 10;
          obj.style.left = px + 'px';
        } else if (tecla == 40) {
          py += 10;
          obj.style.top = py + 'px';
        } else if (tecla == 27) {
          // tecla <ESC>
          alert(
            'Evento keydown removido!\nPara reativar o evento, clique no box'
          );
          document.removeEventListener('keydown', move);
          obj.style.backgroundColor = '#fff';
        }
      }

      function eventoClick() {
        alert(
          'Evento keydown ativado!\nMova o box com as setas do teclado\nPara desativar o evento pressione a tecla <Esc>'
        );
        div1.style.backgroundColor = '#f00';
        document.addEventListener('keydown', move);
      }

      function addEventos() {
        div1 = document.getElementById('dv1');
        div1.addEventListener('click', eventoClick);
      }

      window.addEventListener('load', addEventos);
    </script>
  </head>
  <body>
    <div id="dv1"></div>
    <p>Clique no box</p>
  </body>
</html>
