<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>m√©todo addEventListener</title>
    <meta charset="utf-8" />
    <style>
      #dv1 {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        background-color: #f00;
        position: relative;
        left: 0px;
        top: 0px;
        color: white;
        /* display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        font-size: 18px; */
      }
    </style>
    <script>
      var px = 0;
      var py = 0;

      function move() {
        var obj = document.getElementById('dv1');
        var tecla = event.keyCode;
        //37=Esquerda - 38=cima - 39=direita - 40=baixo
        if (tecla == 37) {
          px -= 10;
          obj.style.left = px + 'px';
        } else if (tecla == 38) {
          py -= 10;
          obj.style.top = py + 'px';
        } else if (tecla == 39) {
          px += 10;
          obj.style.left = px + 'px';
        } else if (tecla == 40) {
          py += 10;
          obj.style.top = py + 'px';
        } else if (tecla == 27) {
          alert('Evento keydown removido!');
          document.removeEventListener('keydown', move);
        }
      }

      document.addEventListener('keydown', move);
    </script>
  </head>
  <body>
    <div id="dv1"></div>
    <p>
      Mova o box com as setas do teclado<br />Para desativar o evento pressione
      a tecla Esc
    </p>
  </body>
</html>
