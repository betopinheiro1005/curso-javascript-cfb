<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funções anônimas</title>

    <script>

      let soma = function (...num){
        let res = 0;
        let qtde = num.length;
        for(let i = 0; i < qtde; i++){
          res += num[i];
        }
        return res;
      }

      let s = soma;

      console.log(s(1, 2, 3, 6, 8));

    </script>

  </head>
  <body>
    <h3>Funções Anônimas</h3>
  </body>
</html>
