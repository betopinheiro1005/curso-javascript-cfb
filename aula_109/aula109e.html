<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objeto map - método has</title>

    <script>

      /* O objeto map é uma coleção de pares (chave/valor)*/

      let produtos = new Map([
        ["01","Mouse"],
        ["02","Teclado"],
        ["03","Monitor"],
        ["04","Gabinete"]
      ]);

      produtos.set("05","Memória");

      console.log(produtos.has("02"));
      console.log(produtos.has("02") ? "Produto encontrado" : "Não está na lista");
      console.log(produtos.has("06"));
      console.log(produtos.has("06") ? "Produto encontrado" : "Não está na lista");

    </script>

  </head>
  <body>
    <h3>Objeto map - Métodos has</h3>
  </body>
</html>
