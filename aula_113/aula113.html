<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO - modificador static</title>

    <script>

      class Carro{
        static alerta = true;

        constructor(marca, modelo, cor){
          this.marca = marca;
          this.modelo = modelo;
          this.cor = cor;
          this.ligado = false;
          this.km = 0;
          this.comb = 10;
        }

        info(){
          console.log("Marca:........... " + this.marca);
          console.log("Modelo:.......... " + this.modelo);
          console.log("Cor:............. " + this.cor);
          console.log("Ligado:.......... " + (this.ligado ? "Sim" : "Não"));
          console.log("Km:.............. " + this.km);
          console.log("Combustível:..... " + this.comb);
          console.log("Alerta:.......... " + (Carro.alerta ? "Sim" : "Não"));
          console.log("------------------------------------------");
        }

        ligar(){
          this.ligado = true;
        }

        desligar(){
          this.ligado = false;
        }

        set setAlerta(t){
          Carro.alerta = t;
        }

        get getAlerta(){
          return Carro.alerta;
        }

        /* set: método usado para definir o valor de um atributo */
        set setComb(v){
          if(v < 0 || v > 100){
            alert("Valor inválido!");
          } else {
            this.comb = v;
            console.log("Combustível alterado, valor atual: " + this.comb);
          }
        }

        /* get: método usado para obter o valor de um atributo */
        get getComb(){
          return this.comb;
        }

      }

      let c1 = new Carro("Honda", "HRV", "prata");
      let c2 = new Carro("VW","Golf","branco");
      let c3 = new Carro("GM", "Camaro", "preto");
      let c4 = new Carro("Ford", "Mustang", "vermelho");

      c1.setComb = 100;
      // c1.setAlerta = false;
      Carro.alerta = false;

      c1.info();
      c2.info();
      c3.info();
      c4.info();

    </script>

  </head>
  <body>
    <h3>POO - Modificador static</h3>
  </body>
</html>
