<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>função geradora</title>

    <script>

      /* Funções geradoras retornam o iterator */

      function* cont(n){
        let c = 0;
        while(c < n){
          yield console.log(c);
          c++
        }
      }

      const ct = cont(10);

      console.log(ct.next());
      console.log(ct.next());
      console.log(ct.next());
      console.log(ct.next());
      console.log(ct.next());

    </script>

  </head>
  <body>
    <h3>Função geradora</h3>
  </body>
</html>
