<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>função geradora</title>

    <script>

      /* Funções geradoras retornam o iterator */

      function* cores(){
        yield 'Vermelho';
        yield 'Verde';
        yield 'Azul';
        yield 'Amarelo';
        yield 'Roxo';
        yield 'Preto';
        yield 'Branco';
      }

      const c = cores();

      console.log(c.next());
      console.log(c.next());
      console.log(c.next());
      console.log(c.next());

    </script>

  </head>
  <body>
    <h3>Função geradora</h3>
  </body>
</html>
