<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Funções</title>
    <meta charset="utf-8" />
    <script>
      function escreve() {
        document.write('Curso de Javascript - CFB Cursos<br>');
      }
      escreve();

      // =======================================================

      function soma(n1, n2) {
        var res = n1 + n2;
        document.write(n1 + ' + ' + n2 + ' = ' + res + '<br>');
      }

      soma(14, 87);

      // ========================================================

      function soma2(n1, n2) {
        return n1 + n2;
      }

      var x = 48;
      var y = 35;

      var soma = soma2(x, y);
      document.write(x + ' + ' + y + ' = ' + soma + '<br />');

      // =======================================================

      var numeros = new Array(1, 2, 3, 4, 5, 6, 7, 8, 9);
      function media(nums) {
        var tam = nums.length;
        var soma = 0;
        for (var i = 0; i < tam; i++) {
          soma += nums[i];
        }
        return Math.round(soma / tam);
      }
      document.write('Média: ' + media(numeros) + '<br />');
    </script>
  </head>
  <body></body>
</html>
