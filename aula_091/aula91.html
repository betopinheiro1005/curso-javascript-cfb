<!doctype html>
<html lang="pt-br">
	<head>
		<title>método scrollIntoView</title>
		<meta charset="utf-8"/>
		<style>
			h2{
				margin-left: 70px;
			}
			.carro{
				width:371px;
				height:750px;
				display:block;
				margin-bottom:50px;
			}
			.menu_item{
				height:100%;
				cursor:pointer;
			}
			#menu{
				border:solid 3px #000;
				border-radius:10px;
				padding:10px;
				width:250px;
				height:100px;
				position:fixed;
				top:10px;
				left:400px;
				background-color:#fff;
			}
			body{
				padding:0px;
			}
		</style>
		<script>

			/* O método scrollIntoView posiciona o elemento no topo da página */

			function rolar(){
				var obj=event.target.dataset.nome;  // obtem o id do elemento a ser rolado
				document.getElementById(obj).scrollIntoView();
			}

			function inicia(){
				document.getElementById("btnc1").addEventListener("click",rolar);
				document.getElementById("btnc2").addEventListener("click",rolar);
				document.getElementById("btnc3").addEventListener("click",rolar);
				document.getElementById("btnc4").addEventListener("click",rolar);
			}
			window.addEventListener("load",inicia);

		</script>
	</head>
	<body>

		<h2>Método scrollIntoView</h2>

		<div id="menu">
			<img id="btnc1" data-nome="c1" src="c1.png" class="menu_item">
			<img id="btnc2" data-nome="c2" src="c2.png" class="menu_item">
			<img id="btnc3" data-nome="c3" src="c3.png" class="menu_item">
			<img id="btnc4" data-nome="c4" src="c4.png" class="menu_item">
		</div>
		<img id="c1" src="c1.png" class="carro">
		<img id="c2" src="c2.png" class="carro">
		<img id="c3" src="c3.png" class="carro">
		<img id="c4" src="c4.png" class="carro">

	</body>
</html>
