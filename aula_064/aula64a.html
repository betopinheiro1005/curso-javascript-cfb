<!doctype html>
<html lang="pt-br">
	<head>
		<title>objeto window</title>
		<meta charset="utf-8"/>
		<style>
			button{
				margin-bottom: 15px;
				padding: 5px;
			}
			#painel{
				border:1px solid #000;
				border-radius:10px;
				padding:15px;
				width:2800px;
				height:2000px;
        background-color: #ddd;
			}
		</style>
		<script>

			var l,a,px,py,painel;

			function info(){
				l = window.innerWidth;   // innerWidth retorna a largura interna da janela (área útil, não contando com as barras de status, de menu e de rolagem)
				a = window.innerHeight;  // innerHeight retorna a altura interna da janela (área útil, não contando com as barras de status, de menu e de rolagem)
				px = window.screenX;
				py = window.screenY;
				painel.innerHTML = "Tamanho da janela:<br />Largura interna: " + l + " - Altura interna: " + a + "<br /><br />Posição da janela:<br />X:"+px+" - Y:"+py;
			}

      function rolar(){
        window.scrollBy(500,500);
      }

			function inicia(){

				document.getElementById("btnTam").addEventListener("click",info);
        document.getElementById("btnPos").addEventListener("click",rolar);

				painel = document.getElementById("painel");

			}

			window.addEventListener("load",inicia);

		</script>
	</head>
	<body>

		<h1>Objeto Window</h1>
		<h2>Método scroolBy</h2>

		<button id="btnTam">Tamanho</button>
    <button id="btnPos">Rolar</button>
		<div id="painel"></div>

	</body>
</html>
