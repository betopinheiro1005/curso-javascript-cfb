  <body>
    <h2>CFB Cursos</h2>
    <p>Curso de Javascript</p>
    <h2>Aula 25</h2>
    <p>www.youtube.com/cfbcursos</p>
    <h2>cfbcursos.com.br</h2>

    <hr />

    <script>
      var tagsP = document.getElementsByTagName('p');

      for (var i = 0; i < tagsP.length; i++) {
        tagsP[i].style.color = '#f00';
      }

      var tags = document.getElementsByTagName('*');

      // tags: 0 = html, 1 = head, 2 = title, 3 = meta, 4 = script, 5 = body, 6 = h2, 7 = p, 8 = h2

      tags[8].innerHTML = 'NOVO TEXTO';
      tags[8].style.color = '#00f';
    </script>
  </body>
